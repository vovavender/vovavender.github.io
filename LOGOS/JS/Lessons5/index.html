<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HOMEWORK11</title>
</head>
<body>
    <div class="top">
        <div class="small-top"></div>
        <div class="top-bottom"></div>
    </div>

    <div class="center">
        <div class="center-left">
            <div class="lefttext">
                <p id="timer" class="timer hours">00:00:00:00</p>
                <!-- <p class="timer munites">00:</p>
                <p class="timer second">00:</p>
                <p class="timer miliseconds">00</p> -->
            </div>

            <div class="button-timer">
                <input type="button" value="START" class="start">
                <input type="button" value="LOOP" class="loop">
                <input type="button" value="STOP" class="stop">
                <input type="button" value="RESET" class="reset">
            </div>
        </div>

        <div class="center-right"></div>

    </div>

    <div class="bottom">
        <div class="bottom-left">
            <div class="timer2">25</div>
            <p>Minutes</p>
            <div class="sumbol">
                <div class="plus">
                    <input type="button" value="+" class="znaku">
                </div>

                <div class="minus">
                    <input type="button" value="-"  class="znaku">
                </div>
            </div>
        </div>

        <div class="bottom-right">
            <div class="timer-back">
                <span class="left_number">00:</span>
                <span class="right_number">00</span>
            </div>
            
            <div class="button-timer">
                <input type="button" value="START" class="time-start">
                <input type="button" value="STOP" class="time-stop">
                <input type="button" value="RESET" class="time-reset">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
