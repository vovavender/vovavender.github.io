<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>TASK2</title>
</head>
<body>
    
    <div class="block">
        <textarea name="klava" id="area" cols="30" rows="10" placeholder="Please write your text"></textarea>
        <div class="top">
            <div class="box one">`</div>
            <div class="box two">1</div>
            <div class="box three">2</div>
            <div class="box four">3</div>
            <div class="box five">4</div>
            <div class="box six">5</div>
            <div class="box seven">6</div>
            <div class="box eight">7</div>
            <div class="box nine">8</div>
            <div class="box ten">9</div>
            <div class="box eleven">0</div>
            <div class="box twelve">-</div>
            <div class="box thirteen">=</div>
            <div class="box fourteen">Backspace</div>
        </div>

        <div class="small-top">
            <div class="box tab">Tab</div>
            <div class="box">q</div>
            <div class="box">w</div>
            <div class="box">e</div>
            <div class="box">r</div>
            <div class="box">t</div>
            <div class="box">y</div>
            <div class="box">u</div>
            <div class="box">i</div>
            <div class="box">o</div>
            <div class="box">p</div>
            <div class="box">[</div>
            <div class="box">]</div>
            <div class="box">\</div>
        </div>

        <div class="center">
            <div class="box caps">Caps Lock</div>
            <div class="box">a</div>
            <div class="box">s</div>
            <div class="box">d</div>
            <div class="box">f</div>
            <div class="box">g</div>
            <div class="box">h</div>
            <div class="box">j</div>
            <div class="box">k</div>
            <div class="box">l</div>
            <div class="box">;</div>
            <div class="box">'</div>
            <div class="box enter">Enter</div>
        </div>
        
        <div class="bottom">
            <div class="box shift">Shift</div>
            <div class="box">z</div>
            <div class="box">x</div>
            <div class="box">c</div>
            <div class="box">v</div>
            <div class="box">b</div>
            <div class="box">n</div>
            <div class="box">m</div>
            <div class="box">,</div>
            <div class="box">.</div>
            <div class="box">/</div>
            <div class="box shifttwo">Shift</div>
        </div>

        <div class="probil"></div>
    </div>

    <script src="script.js"></script>

</html>
