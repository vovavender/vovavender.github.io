<body>

  <section>
    <form action="" onsubmit="addUser()" class="formAdd">
      <div class="top">
        <span class="bottom-span">Login</span>
        <input type="text" name="login" id="login" placeholder="Enter login" onkeyup="startSubmit()" />
      </div>

      <div class="center">
        <span class="bottom-span">Password</span>
        <input type="password" name="password" id="password" placeholder="Enter password" onkeyup="startSubmit()" />
      </div>

      <div class="bottom">
        <span class="bottom-span">Email</span>
        <input type="email" name="email" id="email" placeholder="Enter email" onkeyup="startSubmit()" />
      </div>

      <input type="submit" value="Add user" id="submit" disabled />

      <div id="bottom-edit">
        <input type="submit" value="Edit user" id="edit-user" disabled />
      </div>
    </form>

    <div class="dani">

            <td>Delete</td>
          </tr>
        </thead>

        <tbody></tbody>

      </table>
    </div>
  </section>
