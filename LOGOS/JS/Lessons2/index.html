    <form action="#" name="f3" class="form" onsubmit="submitForm()">
        <h2>Create your account</h2>
        
        <div class="top">
            <p>First Name</p>
            <!-- <input type="text" name="first" id="first" placeholder="Write you First Name" required="required"> -->
            <input type="text" name="first" id="first" placeholder="Write you First Name" required="required">

        </div>

        <div class="top-small">
            <p>Second Name</p>
            <input type="text" name="second" id="second" placeholder="Write you Second Name" required="required">
        </div>

        <div class="top-bottom">
            <p>Email address</p>
            <input type="email" name="email" id="email" placeholder="Write you Email" required="required">
        </div>

        <input type="radio" name="gender" id="article" value="man" required="required">man
        <input type="radio" name="gender" id="article" value="woman">woman

        <div class="position">
            <p>Position</p>
            <select name="select" id="secelt" required="required">
                <option value="" selected="selected">Choose</option>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="QA/QC">QA/QC</option>
                <option value="JavaScript">JavaScript</option>
            </select>
        </div>
        <input type="checkbox" name="agree" id="agree">  I agree all statments in Terms of service
        <!-- <input type="checkbox" name="agree" id="agree" onclick="n()"> I agree all statments in Terms of service -->


        <div class="register">
            <!-- <input type="submit" onclick="submitForm()" value="Sign Up" id="sign" name="sign" disabled>  -->
            <input type="submit" value="Sign Up" id="sign" name="sign" disabled> 
        </div>

    </form>
