<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>PUZZLE</title>
</head>
<body>

    <div class="timer">
        <h1 class="time-text">01 : 00</h1>
    </div>

    <div class="modal-container">
        <div class="time-end">
            <div class="time-text-end">
                <h2 class="modal-text">It's a pity, but you lost</h2>
                <h3 class="modal-timer-text">You still have time, you sure?</h3>
            </div>
            
            <div class="btn-close">
                <input type="button" value="Close" class="close">
                <input type="button" value="Check" class="next">
            </div>
    
        </div>
    </div>

    <div class="btn-block">
        <input type="button" value="Start game!" class="start"> 
        <input type="button" value="Check result" class="check" disabled>
        <input type="button" value="New game" class="new">
    </div>

    <div class="container">
        <div class="style-block left">
            <div class="img-style">
                <div class="go-block img-block-1" data-number = "0">1</div>
            </div>
            <div class="img-style">
                <div class="go-block img-block-2" data-number = '1'>2</div>
            </div>
            <div class="img-style">
                <div class="go-block img-block-3" data-number = '2'>3</div>
            </div>
            <div class="img-style">
                <div class="go-block img-block-4" data-number = '3'>4</div>
            </div>
            <div class="img-style">
                <div class="go-block img-block-5" data-number = '4'>5</div>
            </div>
            <div class="img-style">
                <div class="go-block img-block-6" data-number = '5'>6</div>
            </div>
            <div class="img-style">
                <div class="go-block img-block-7" data-number = '6'>7</div>
            </div>
            <div class="img-style">
                <div class="go-block img-block-8" data-number = '7'>8</div>
            </div>
            <div class="img-style">
                <div class="go-block img-block-9" data-number = '8'>9</div>
            </div>
            <div class="img-style">
                <div class="go-block img-block-10" data-number = '9'>10</div>
            </div>
            <div class="img-style">
                <div class="go-block img-block-11" data-number = '10'>11</div>
            </div>
            <div class="img-style">
                <div class="go-block img-block-12" data-number = '11'>12</div>
            </div>
            <div class="img-style">
                <div class="go-block img-block-13" data-number = '12'>13</div>
            </div>
            <div class="img-style">
                <div class="go-block img-block-14" data-number = '13'>14</div>
            </div>
            <div class="img-style">
                <div class="go-block img-block-15" data-number = '14'>15</div>
            </div>
            <div class="img-style">
                <div class="go-block img-block-16" data-number = '15'>16</div>
            </div>

        </div>
        
        <div class="style-block right">
     
            <div class="img-styles img-two-block-1"></div>
            <div class="img-styles img-two-block-2"></div>
            <div class="img-styles img-two-block-3"></div>
            <div class="img-styles img-two-block-4"></div>
            <div class="img-styles img-two-block-5"></div>
            <div class="img-styles img-two-block-6"></div>
            <div class="img-styles img-two-block-7"></div>
            <div class="img-styles img-two-block-8"></div>
            <div class="img-styles img-two-block-9"></div>
            <div class="img-styles img-two-block-10"></div>
            <div class="img-styles img-two-block-11"></div>
            <div class="img-styles img-two-block-12"></div>
            <div class="img-styles img-two-block-13"></div>
            <div class="img-styles img-two-block-14"></div>
            <div class="img-styles img-two-block-15"></div>
            <div class="img-styles img-two-block-16"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- <script src="script.js"></script> -->
    <!-- <script src="main.js"></script> -->
    <!-- <script src="scriptTwo.js"></script> -->
    <!-- <script src="mainOfficial.js"></script> -->
    <script src="scriptOfic.js"></script>
</body>
</html>
